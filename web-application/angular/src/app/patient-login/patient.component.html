<!DOCTYPE html>
<html lang="zxx">

    <app-common-header></app-common-header>
<body>
<!-- patinet login -->
<section class="login py-5">
  <div class="container py-xl-5 py-lg-3">
    <div class="title-section mb-md-5 mb-4">
      <h3 class="w3ls-title text-uppercase text-dark font-weight-bold" style="padding-top: 50px">Login</h3>
    </div>
    <div class="py-5" id="verificationsuccessful">
      <p align="center">Account verified. Please go to the login page to access your account.</p>
    </div>
    <div class="login px-sm-4 mx-auto mw-100 login-wrapper">
      <form ngNativeValidate class="login-wrapper" method="post" #patientLogin="ngForm" (ngSubmit)="onSubmit()">
          
        <div class="form-group">
          
          <label>Email*</label>
          <input type="email" id="email" class="form-control" name="email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched" placeholder="" required [(ngModel)]="patientmodel.email">
          <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
        </div>
        <div class="form-group">
          <label>Password*</label>
          <input type="password" id="password" class="form-control" name="password" #password="ngModel" [class.is-invalid]="password.invalid && password.touched" placeholder="" required [(ngModel)]="patientmodel.password">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
          <small id="invalidEmailPrompt" class="text-danger d-none">Email does not exist</small>
          <small id="invalidPasswordPrompt" class="text-danger d-none">Please recheck your password</small>
          <small id="deactivatedEmail" class="text-danger d-none">It seems that your email has been deactivated, please check your email to reactivate.</small>
          <a style ="text-align: center; padding-left: 35%;" routerLink="/patient/password/reset">Forgot Password</a>
        </div>
        <button type="submit" class="btn submit mt-4">Login</button>
        <p class="text-center mt-5">
          <a routerLink="/register">Don't have an Account?</a>
        </p>
      </form>
    </div>
  </div>
</section>
<!-- //patient login -->

<app-footer></app-footer>
</body>

</html>
