<!DOCTYPE html>
<html lang="zxx">
  <body>
    <app-common-header></app-common-header>
    <div>
      <h3 class="heading">Verified</h3>
    </div>
    <div class="card">
      <div class="card-container">
        <div class="center">
          <span
            class="fa fa-check-circle"
            style="
              color: #5c8a96;
              font-size: 76px;
              margin-top: 20px;
              width: 80px;
              height: 80px; ;
            "
          ></span
          ><br />
          <label>Your email has been verified</label>
        </div>

        <h5>
          The next step is to check your email for the message we've sent with
          furter instructions.
        </h5>
        <hr />
        <form>
          <div class="form-element">
            <label style="font-size: 14px">Email</label>

            <input
              [class.is-invalid]="
                Form.get('emailAddress').invalid &&
                Form.get('emailAddress').touched
              "
              formControlName="emailAddress"
              type="email"
              class="form-control"
              id="emailAddress"
              required
            />
          </div>
          <div class="form-element">
            <label style="font-size: 14px">Password</label>
            <input
              [class.is-invalid]="
                Form.get('password').invalid && Form.get('password').touched
              "
              formControlName="password"
              type="password"
              class="form-control"
              id="password"
              required
            />
          </div>
          <hr />
          <div class="form-element">
            <button type="submit" class="loginBtn">Login</button>
          </div>
          <div class="form-element">
            <button type="button" class="helpBtn">Help</button>
          </div>
        </form>
      </div>
    </div>
