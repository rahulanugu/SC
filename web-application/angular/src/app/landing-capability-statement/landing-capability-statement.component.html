<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <!-- Hotjar Tracking Code for https://www.scriptchain.co/home -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 2374837, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");

  </head>
  <body>
    <!-- Nav bar -->
    <div>
      <app-landing-page-header></app-landing-page-header>
    </div>
    <!-- Logo+Msg -->
    <div class="logo">
      <img
        class="csLogo img-responsive img-fluid"
        src="./assets/company-logo/scriptchain-health-logo-dark.svg"
      />
      <p class="csHeader text-center mb-3">
        ScriptChain Health Capability Statement
      </p>
    </div>
    <div class="content-1">
      <mat-grid-list cols="3" rowHeight="600px" [gutterSize]="'20px'">
        <mat-grid-tile
          *ngFor="let card of cards_3; let nr = index"
          class="card card-3"
        >
            <img src="{{ card.icon }}" alt="" />
            <h2>
              {{ card.title }}
            </h2>
            
            <p>{{ card.paragraph }}</p>
            <ul>
              <li *ngFor="let i of card.list">{{ i.list_element }}</li>
            </ul>
        </mat-grid-tile>
      </mat-grid-list>
    </div>

    <footer>
      <app-landing-page-subfooter></app-landing-page-subfooter>
    </footer>
  </body>
</html>
