<!--
Register Paitent Form
-->

<!DOCTYPE html>

<html lang="zxx">
    <app-common-header></app-common-header>
<body>


<!-- healthcare register -->
<section class="login py-5">
  <div class="container py-xl-5 py-lg-3">
    <div class="title-section mb-md-5 mb-4">
      <h3 class="w3ls-title text-uppercase text-dark font-weight-bold" style="padding-top: 50px">Register</h3>
    </div>
    <div class="login px-sm-4 mx-auto mw-100 login-wrapper">
      <form class="login-wrapper" action="#" method="post">
        <div class="form-group">
          <label>Company Name</label>
          <input type="email" class="form-control" name="fname" placeholder="" required="">
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="email" class="form-control" name="lname" placeholder="" required="">
        </div>
        <div class="form-group">
            <label>Your Role in the Company</label>
            <input type="email" class="form-control" name="birthdate" placeholder="" required="">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" name="password" placeholder="" required="">
        </div>
        <div class="form-group">
            <label>Re-Enter Password</label>
            <input type="password" class="form-control" name="password2" placeholder="" required="">
        </div>
        <button type="submit" class="btn submit mt-4">Register</button>
      </form>
    </div>
  </div>
</section>
<!-- //healthcare register -->

<!-- footer -->

<!-- //footer -->

<app-footer></app-footer>

</body>

</html>
