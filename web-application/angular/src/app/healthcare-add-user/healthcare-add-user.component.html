<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

          h.hj ||

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Tinos&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Lato&display=swap");
    </style>
  </head>
  <body>
    <div class="card">
      <div class="class-content">
        <div class="sectionHeading">
          <img src="./assets/userADD.png" />
          <label>Add User</label>
          <img id="crossIc" src="./assets/crossIcon.png" />
        </div>
        <hr />
        <img id="strtIc" src="./assets/startIc.png" />
        <img id="line" src="./assets/ProgressLine.png" />
        <hr />
        <div class="heading">
          <img src="./assets/infoIcon.png" />
          <label>User Info</label>
        </div>
        <label class="infoHeadings">Who is the user?</label>
        <div>
          <button id="patientBtn">The Patient</button>
          <button id="Caregiverbtn">A Caregiver</button>
        </div>
        <form>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>First Name</label>
                <input
                  [class.is-invalid]="
                    Form.get('firstName').invalid &&
                    Form.get('firstName').touched
                  "
                  formControlName="firstName"
                  type="text"
                  class="form-control"
                  required
                  placeholder="First"
                />
                <!-- <small
              [class.d-none]="
                Form.get('firstName').valid || Form.get('firstName').untouched
              "
              class="text-danger"
              >First Name is required.</small
            > -->
              </div>
            </div>
            <!----Column1-->

            <div class="col-sm-6">
              <div class="form-group">
                <label>Last Name</label>
                <input
                  [class.is-invalid]="
                    Form.get('lastName').invalid && Form.get('lastName').touched
                  "
                  formControlName="lastName"
                  type="text"
                  class="form-control"
                  required
                  placeholder="Last"
                />
                <!-- <small [class.d-none]="Form.get('lastName').valid || Form.get('lastName').untouched" class="text-danger">Last Name is required.</small> -->
              </div>
            </div>
            <!--Column2-->
          </div>
          <!--Row-->
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label>Email</label>
                <input
                  [class.is-invalid]="
                    Form.get('email').invalid && Form.get('email').touched
                  "
                  formControlName="email"
                  type="email"
                  class="form-control"
                  required
                  placeholder="email@email.com"
                />
                <!-- <small
                  [class.d-none]="
                    Form.get('email').valid || Form.get('email').untouched
                  "
                  class="text-danger"
                  >Email is required.</small
                > -->
                <!-- <small *ngIf="userAlreadyExist" class="text-danger"
                  >User already exists</small
                > -->
              </div>
            </div>
            <!--Column1-->
            <div class="col">
              <div class="form-group">
                <label>Phone</label>
                <input
                  [class.is-invalid]="
                    Form.get('phone').invalid && Form.get('phone').touched
                  "
                  formControlName="phone"
                  type="text"
                  [textMask]="{ mask: phonemask }"
                  class="form-control"
                  required
                  placeholder="000-000-0000"
                />
                <!-- <small [class.d-none]="Form.get('phone').valid || Form.get('phone').untouched" class="text-danger">Phone is required.</small> -->
              </div>
            </div>
            <!--Col2-->
          </div>
          <hr />
          <div class="row">
            <div class="col">
              <div class="form-group" style="float: left">
                <button type="button" class="cancelBtn">Cancel</button>
              </div>
            </div>
            <div class="col">
              <div class="form-group" style="float: right">
                <button type="button" class="nextBtn">Next</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
