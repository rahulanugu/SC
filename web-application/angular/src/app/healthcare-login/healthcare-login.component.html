  <body style="background-color: #faf6f2">
    <!-- healthcare login -->
    <app-common-header></app-common-header>
    <div>
      <h3 class="loginHeading">Provider Sign Up</h3>
      <div class="card">
        <div class="container">
          <strong>
            <h6
              style="
                margin-top: 16px;
                color: #1d1f26;
                position: static;

                height: 17px;
                left: 16px;
                top: 16px;
              "
            >
              Patients: Please log in through the
              <a href="#" style="text-decoration: underline">patient portal</a>
            </h6>
          </strong>
          <form>
            <div class="form-element">
              <label>Email</label>

              <input
                [class.is-invalid]="
                  Form.get('emailAddress').invalid &&
                  Form.get('emailAddress').touched
                "
                formControlName="emailAddress"
                type="email"
                class="form-control"
                id="emailAddress"
                required
              />
            </div>
            <div class="form-element">
              <label>Password</label>
              <input
                [class.is-invalid]="
                  Form.get('password').invalid && Form.get('password').touched
                "
                formControlName="password"
                type="password"
                class="form-control"
                id="password"
                required
              />
            </div>
            <hr />
            <div class="form-element">
              <button type="submit" class="loginBtn">Login</button>
            </div>
            <div class="form-element">
              <button type="button" class="helpBtn">Help</button>
            </div>
            <hr />

            <div class="form-element">
              <label>New to ScriptChain?</label>
              <button type="button" class="signUpBtn">Sign Up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
