<div>
  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button
        mat-icon-button
        (click)="sidenav.toggle()"
        fxShow="true"
        fxHide.gt-sm
      >
        <mat-icon>menu</mat-icon>
      </button>
      <span
        ><a routerLink="/home"><img src="./assets/company-logo/scriptchain-health-logo.svg" style="height: 56px" /></a
      ></span>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <!-- #docregion mat-menu-trigger-for -->
        <button mat-button [matMenuTriggerFor]="menu">About</button>
        <!-- #enddocregion mat-menu-trigger-for -->
        <mat-menu #menu="matMenu">
          <a routerLink="/whatisscriptchain" mat-menu-item>What is ScriptChain Health?</a>
          <a routerLink="/capabilitystatement" mat-menu-item>Capability Statement</a>
          <a routerLink="/whoweare" mat-menu-item>Our Team</a>
          <a routerLink="/blog" mat-menu-item>Blog</a>
        </mat-menu>

        <!-- #docregion mat-menu-trigger-for -->
        <button mat-button [matMenuTriggerFor]="menu1">Partnerships</button>
        <!-- #enddocregion mat-menu-trigger-for -->
        <mat-menu #menu1="matMenu">
          <a href="javascript:void(0)" mat-menu-item>Our Partners</a>
          <a routerLink="/becomeapartner" mat-menu-item>Become a Partner</a>
        </mat-menu>
        <a routerLink="/healthcare/login" class='menu' mat-button> Providers </a>
        <a href="javascript:void(0)" class='menu' mat-button> Patients </a>

        <!-- #docregion mat-menu-trigger-for -->
        <button mat-button [matMenuTriggerFor]="menu2">Support</button>
        <!-- #enddocregion mat-menu-trigger-for -->
        <mat-menu #menu2="matMenu">
          <a routerLink="/request-access" mat-menu-item>Request Access</a>
          <a href="faq" mat-menu-item>FAQs</a>
        </mat-menu>
        <a routerLink="/contact-us" class='menu' mat-button> Contact Us </a>
        <button class="helpBtn" mat-raised-button onclick = "window.location.href='healthcare/login'">Login</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <mat-accordion class="app-nav-accordion">
          <mat-expansion-panel class="mat-elevation-z0">
            <mat-expansion-panel-header>
              <mat-panel-title>About</mat-panel-title>
            </mat-expansion-panel-header>
            <mat-nav-list>
              <a routerLink="/whatisscriptchain" mat-list-item>What is ScriptChain Health?</a>
              <a routerLink="/capabilitystatement" mat-list-item
                >Capability Statement</a
              >
              <a routerLink="/whoweare" mat-list-item>Our Team</a>
              <a routerLink="/blog" mat-list-item>Blog</a>
            </mat-nav-list>
          </mat-expansion-panel>
        </mat-accordion>
        <a href="javascript:void(0)" mat-list-item> Partnerships </a>
        <!--need become a partner here-->
        <a routerLink="/healthcare/login" mat-list-item> Providers</a>
        <a href="javascript:void(0)" mat-list-item> Patients </a>
        <a routerLink="/faq" mat-list-item> Support </a>
        <a routerLink="/contact-us" mat-list-item> Contact Us </a>
        <a routerLink="/healthcare/login" mat-list-item> Login</a>
        <a (click)="sidenav.toggle()" mat-list-item>
          <mat-icon>close</mat-icon> Close
        </a>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</div>
