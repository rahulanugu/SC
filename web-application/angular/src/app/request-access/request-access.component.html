<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body fxLayout="column">
  <div>
    <app-landing-page-header></app-landing-page-header>
  </div>
  <div fxFlex.xl="80%">
    <div class="container my-5" fxLayout="column" fxLayoutAlign="center center">
      <div class="raHeader" fxLayoutAlign="center center">
        Request Access to ScriptChain Health
      </div>
      <p class="raDesc" fxLayoutAlign="center">Please fill out this form to request access to ScriptChain Health</p>
      <div class="raBox py-3 px-4 mt-xl-5">
        <form ngNativeValidate action="#" (ngSubmit)="requestAccess()" method="post">
          <div class="px-sm-4" fxLayout="column" fxLayoutAlign="center center">
  
            <div class="form-group">
  
              <label>First Name*</label>
              <input class="form-control" type="text" name="fname" pattern="[a-zA-Z ]{2,30}" #fname="ngModel"
                [class.is-invalid]="fname.invalid && fname.touched" [(ngModel)]="requestaccessservice.user.fname"
                placeholder="First Name" required>
              <small class="text-danger" [class.d-none]="fname.valid || fname.untouched">First Name is required</small>
            </div>
            <div class="form-group">
  
              <label>Last Name*</label>
  
              <input class="form-control" type="text" name="lname" pattern="[a-zA-Z ]{2,30}" #lname="ngModel"
                [class.is-invalid]="lname.invalid && lname.touched" [(ngModel)]="requestaccessservice.user.lname"
                placeholder="Last Name" required>
              <small class="text-danger" [class.d-none]="lname.valid || lname.untouched">Last Name is required</small>
            </div>
            <div class="form-group">
  
              <label>E-mail Address*</label>
  
              <input class="form-control" type="email" name="email" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="requestaccessservice.user.email"
                placeholder="Email" required>
              <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
            </div>
            <div class="form-group">
  
              <label>Type of User*</label>
  
              <select class="form-control" name="usertype" #typeofuser="ngModel"
                [class.is-invalid]="typeofuser.invalid && typeofuser.touched"
                [(ngModel)]="requestaccessservice.user.typeOfUser" required>
                <option value="">Select One</option>
                <option value="Provider">Provider</option>
                <option value="Patient">Patient</option>
                <option value="Healthcare_worker">Healthcare Worker</option>
              </select>
              <small class="text-danger" [class.d-none]="typeofuser.valid || typeofuser.untouched">Type of User
                required</small>
              <br>
            </div>
            <button type="submit" class="btn submit mt-4 submitBtn">Submit</button><br>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div>
    <app-landing-page-subfooter></app-landing-page-subfooter>
  </div>

</body>

</html>
