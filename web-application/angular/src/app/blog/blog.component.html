<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


  </head>
  <body fxLayout='column'>
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
      <div>
        <app-landing-page-header></app-landing-page-header>
      </div>
      
      <div>
        <!-- <h1 [ngStyle]="{'color':'red'}" -->
        <h1 id="heading">ScriptChain Blog</h1>
        <div class="container text-center">
          <label for="Category"></label>
          <select  name="Category" id="Category">
            <option value="default" hidden>Explore by Category:</option>
            <option *ngFor="let category of categoryList" value="{{category.id}}">{{category.name}}</option>
            <!-- <option value="updates">Scriptchain Updates</option>
            <option value="ai">AI</option>
            <option value="invest">Investing in Healthcare</option>
            <option value="patient">Patient Outcomes</option>
            <option value="scholar">Scholarly Articles</option>
            <option value="industry">What the Industry is Saying</option> -->
          </select>
        </div>
      
        <div fxLayout="row wrap" fxLayoutAlign="center">
          <div fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="32%" fxFlex.lg="32%" fxFlex.xl="32%" *ngFor="let num of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
            <app-blog-card></app-blog-card>
          </div>
        </div>
      </div>
      
      <footer>
        <app-landing-page-subfooter></app-landing-page-subfooter>
      </footer>
    </div>
  </body>
