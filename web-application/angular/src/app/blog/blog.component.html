<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="http://fonts.googleapis.com/css?family=Lato:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>


  </head>
  <body fxLayout='column'>
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="33%">
      <div>
        <app-landing-page-header></app-landing-page-header>
      </div>
      
      <div>
        <!-- <h1 [ngStyle]="{'color':'red'}" -->
        <h1 id="heading">ScriptChain Health Blog</h1>
        <div class="container text-center">
          <label for="Category"></label>
          <select  [(ngModel)]="selectedCategory" (change)="categoryFilter()">
            <option selected value="undefined">Explore by Category:</option>
            <option *ngFor="let category of categoryList" value="{{category.value}}">{{category.name}}</option>
          </select>
        </div>
      
        <div fxLayout="row wrap" fxLayoutAlign="center">
            <app-industry-quote-card *ngIf="!selectedCategory || selectedCategory == 'industry' || selectedCategory == 'undefined'" [blogCategory]="industry" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="32%" fxFlex.lg="32%" fxFlex.xl="32%"></app-industry-quote-card>
            <app-blog-card *ngFor="let blog of blogList" [blogCategory]="blog.category" [blogImg]="blog.link" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="32%" fxFlex.lg="32%" fxFlex.xl="32%"></app-blog-card>
        </div>
      </div>
      <div>
        <input type="button" (click)="nextPage()" class="paginateLeft">
        <input type="button" (click)="previousPage()" class="paginateRight">
      </div>
      
      <footer>
        <app-landing-page-subfooter></app-landing-page-subfooter>
      </footer>
    </div>
  </body>
